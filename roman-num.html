<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/roman-nums-scripts.js"></script>
    <title>Roman Numbers</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numbers</h1>

      <div id="form">
        <form id="roman-num">
          <label for="number">Enter the number you would like to convert: </label>
          <input type="text" id="number">

          <button type="submit" class="btn btn-md btn-success"><span class="glyphicon glyphicon-italic"></span></button>
        </form>
      </div>
      <div id="result">
        <p>The number you entered is <span class="results"></span> as a Roman numeral</p>
      </div>
    </div>
  </body>
</html>
